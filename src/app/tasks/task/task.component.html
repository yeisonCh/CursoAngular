<app-card>
<article>
    <h2>{{task.title}}</h2>   
    <time datetime="">{{task.dueDate | date:'fullDate'}}</time><!-- data es un pipe en esta caso DataPipe-->
    <p>{{task.summary}}</p>
    <p class="actions">
        <button (click)="onCompleteTask()"  >Complete</button>
    </p>
</article>
 </app-card>
